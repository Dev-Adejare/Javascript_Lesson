<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>

        <!-- Form -->

        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">
                    Full Name
                </label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
            </div>
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="Phone">
                    Phone No
                </label>
                <input type="tel" id="phone" placeholder="5555-555-5555" name="phone" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
            </div>
            
            <!-- Email-->
            <div class="form-group">
                <label for="email">
                    Email Address
                </label>
                <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="name">
                    Full Name
                </label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
            </div>
            
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="name">
                    Full Name
                </label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
            </div>

          
        </form>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
