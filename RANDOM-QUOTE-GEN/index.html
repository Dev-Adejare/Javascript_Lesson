<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb7ea7c5e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quoteContainer" id="quote-container">
        <!-- Quotes -->
        <div class="quoteText">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem est magni doloremque fugit ipsum molestias optio hic. Sint, labore molestiae?</span>
        </div>

        <!-- Author -->
        <div class="quoteAuthor">
            <span id="author">Jone Dee</span>
        </div>

        <!-- Button -->

        <div class="buttonContainer">
            <button class="twitterButton" id="twitter" title="Tweet this">
                <i class="fa-brands fa-x-twitter"></i>
            </button>

            <button id="new-quote">New Quote</button>
        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
